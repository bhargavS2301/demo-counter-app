name: build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: rootfs scan with Deepfactor
        run: |
          curl https://repo.deepfactor.io/install-dfctl.sh | sh -s - --no-package-install --dfrt-image public.ecr.aws/deepfactor/df/runtime:3.2.0-1918
          export DF_RUN_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..c8EOlIxiosOgAe45uxJp7P3kKODH_xPfvaaTY9bqZfM
          dfctl scan  -s fs -a "ForKiranGitHubAction" -c "Test" -V "1.0.0" ./
